<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div> 
        <span id="invalidMessage" class="help-block" *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched">Invalid Name</span>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div> 
        <span id="invalidMessage" class="help-block" *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">Invalid Email</span>     
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" class="form-control" formControlName="status">
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
        </div>
      <button class="btn btn-primary" type="submit" (click)="submit()">Submit</button>
    </form>
    </div>
  </div>
</div>
