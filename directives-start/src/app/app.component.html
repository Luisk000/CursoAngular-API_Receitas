<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">

        <!-- <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'black' : 'white'}" *ngFor="let odd of oddNumbers">
          {{ odd }}
        </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" [ngClass]="{even: even % 2 === 0}" [ngStyle]="{backgroundColor: even % 2 === 0 ? 'black' : 'white'}" *ngFor="let even of evenNumbers">
            {{ even }}
            </li>
          </div>  
        </ng-template>     -->   

        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'black' : 'white'}" *ngFor="let odd of oddNumbers">
          {{ odd }}
        </li>
        </div>
        <div *appUnless="!onlyOdd">
          <li class="list-group-item" [ngClass]="{even: even % 2 === 0}" [ngStyle]="{backgroundColor: even % 2 === 0 ? 'black' : 'white'}" *ngFor="let even of evenNumbers">
          {{ even }}
          </li>
        </div>  
      </ul>
      <p appBasicHighlight>Style Teste</p>
      <p appBetterHighlight>Style Teste 2</p>
      <p appBetterHighlight defaultColor="red" [highlightColor]="'magenta'">Style Teste 3</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
